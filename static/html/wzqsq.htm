<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wzqsq</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>

<body>
    <div id="nav-bar">
        <h1>user name: {{username}}</h1>
    </div>
    <form id="addartical" method="POST" v-on:submit.prevent="addartical">
        <div>
            <h3>title:</h3>
            <input name="title" v-model="title" />
            <h3>content:</h3>
            <textarea rows="10" v-model="content" name="content" cols="40" style="resize:none;"></textarea>
            <br />
            <button type="submit">提交</button>
            <p>{{msg}}</p>
        </div>

    </form>
    <div id="articals">
        <ul>
            <artical-post v-for="(artical, index) in articals" :key="artical.id" v-bind:artical="artical">
            </artical-post>
        </ul>
    </div>
    <div id="footer"></div>
</body>
<script src="../js/wzqsq.js"></script>

</html>
